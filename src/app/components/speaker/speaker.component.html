<div class="speaker-speaker" [ngClass]="rootClassName">
  <img alt="image" [attr.src]="Image" class="speaker-image" />
  <div class="speaker-deails">
    <h3 class="speaker-name">{{ Name }}</h3>
    <div class="speaker-position">
      <div class="speaker-point"></div>
      <span class="speaker-caption">{{ Detail }}</span>
    </div>
  </div>
</div>
